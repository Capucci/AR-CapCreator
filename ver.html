<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR CapCreator</title>
  
  <!-- Scripts -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body { margin: 0; overflow: hidden; }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      text-align: center;
      z-index: 1000;
      font-family: Arial;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Inicializando câmera...</div>

  <a-scene 
    mindar-image="imageTargetSrc: https://capucci.github.io/AR-CapCreator/assets/target.mind; autoStart: true;" 
    vr-mode-ui="enabled: false"
    embedded
    arjs>
    
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity
        gltf-model="https://capucci.github.io/AR-CapCreator/assets/modelo.glb"
        scale="5 5 5"
        position="0 0 0"
        rotation="0 0 0">
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    // Mostrar status
    const loading = document.getElementById('loading');
    
    document.querySelector('a-scene').addEventListener('loaded', function() {
      loading.innerHTML = '✅ Pronto! Aponte para o target';
      setTimeout(() => loading.style.opacity = '0', 3000);
    });

    // Se demorar muito, mostrar erro
    setTimeout(() => {
      if (loading.innerHTML === 'Inicializando câmera...') {
        loading.innerHTML = '❌ Clique na tela para permitir câmera';
        loading.style.background = 'rgba(255,0,0,0.7)';
      }
    }, 5000);
  </script>
</body>
</html>
